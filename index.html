<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,800;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Amicorum RolePlay</title>
</head>

<body>
    <div class="container">
        <section class="popup registration-popup">
            <div class="form">
                <div class="form__left">
                    <img src="img/reg_bg2.jpg" alt="фон" class="form__img" draggable="false" />
                    <div class="form__overlap"></div>
                </div>
                <div class="form__right">
                    <div class="form__switcher switcher">
                        <div class="form__title left-switch">РЕГИСТРАЦИЯ</div>
                        <div class="form__title right-switch">АВТОРИЗАЦИЯ</div>
                        <div class="form__switch switcher"></div>
                    </div>
                    <form action="" name="registration" class="reg-form">
                        <div class="form__item">
                            <input type="email" id="email_1" class="form__input" required />
                            <label for="email_1" class="form__label">Введите вашу почту:</label>
                        </div>
                        <div class="form__item">
                            <input type="password" id="pas_1" class="form__input" required />
                            <label for="pas_1" class="form__label">Введите пароль:</label>
                        </div>
                        <div class="form__item">
                            <input type="password" id="pas_2" class="form__input" required />
                            <label for="pas_2" class="form__label">Повторите пароль:</label>
                        </div>
                        <input type="submit" class="btn form__btn" value="ЗАРЕГИСТРИРОВАТЬСЯ">
                        <div class="form__agreement">
                            <input type="checkbox" class="form__check" required checked id="check_1">
                            <label for="check_1" class="form__label--last">Даю согласие на обработку моих данных</label>
                        </div>
                    </form>
                    <form action="" name="authorization" class="hide reg-form">
                        <div class="form__item">
                            <input type="email" id="email_2" class="form__input" required />
                            <label for="email_2" class="form__label">Введите вашу почту:</label>
                        </div>
                        <div class="form__item">
                            <input type="password" id="pas_3" class="form__input" required />
                            <label for="pas_3" class="form__label">Введите пароль:</label>
                        </div>
                        <input type="submit" class="btn form__btn" value="АВТОРИЗОВАТЬСЯ">
                        <div class="form__agreement">
                            <input type="checkbox" class="form__check" required checked id="check_2">
                            <label for="check_2" class="form__label--last">Даю согласие на обработку моих данных</label>
                        </div>
                    </form>
                    <a href="" class="form__political">Политика конфиденциальности</a>
                </div>
            </div>
            <img src="img/people/man1.png" alt="персонаж" class="decorate-img decorate-img-1" draggable="false" />
            <img src="img/people/man2.png" alt="персонаж" class="decorate-img decorate-img-2" draggable="false" />
        </section>
        <main>
            <section class="characters hide">
                <div class="wrap">
                    <div class="characters__block">
                        <div class="characters__item">
                            <div class="characters__top">
                                <p class="characters__lvl">0lvl</p>
                                <p class="characters__money">0$</p>
                            </div>
                            <div class="characters__avatar">
                                <div class="characters__container">
                                    <div class="characters__icon">
                                        <img src="img/icons/user.svg" class="characters__img" alt="аватарка"
                                            draggable="false" />
                                    </div>
                                    <div class="characters__indicator" title="Не в сети"></div>
                                </div>
                                <h3 class="characters__name">ПУСТО</h3>
                            </div>
                            <a href="" class="btn characters__btn">СОЗДАТЬ</a>
                        </div>
                        <div class="characters__item">
                            <div class="characters__top">
                                <p class="characters__lvl">0lvl</p>
                                <p class="characters__money">0$</p>
                            </div>
                            <div class="characters__avatar">
                                <div class="characters__container">
                                    <div class="characters__icon">
                                        <img src="img/icons/user.svg" class="characters__img" alt="аватарка"
                                            draggable="false" />
                                    </div>
                                    <div class="characters__indicator" title="Не в сети"></div>
                                </div>
                                <h3 class="characters__name">ПУСТО</h3>
                            </div>
                            <a href="" class="btn characters__btn">СОЗДАТЬ</a>
                        </div>
                        <div class="characters__item no-margin">
                            <div class="characters__top">
                                <p class="characters__lvl">0lvl</p>
                                <p class="characters__money">0$</p>
                            </div>
                            <div class="characters__avatar">
                                <div class="characters__container">
                                    <div class="characters__icon">
                                        <img src="img/icons/user.svg" class="characters__img" alt="аватарка"
                                            draggable="false" />
                                    </div>
                                    <div class="characters__indicator" title="Не в сети"></div>
                                </div>
                                <h3 class="characters__name">ПУСТО</h3>
                            </div>
                            <a href="" class="btn characters__btn">СОЗДАТЬ</a>
                        </div>
                        <div class="characters__dots">
                            <a href="" class="characters__dot active-dot"></a>
                            <a href="" class="characters__dot"></a>
                            <a href="" class="characters__dot"></a>
                        </div>
                    </div>
                </div>
                <div class="characters__decorate decorate-1"></div>
                <div class="characters__decorate decorate-3">
                    <div class="circle"></div>
                </div>
                <div class="characters__decorate decorate-2">
                    <img src="img/people/man3.png" alt="персонаж" draggable="false"/>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
